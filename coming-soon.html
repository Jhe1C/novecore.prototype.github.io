<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - FlowFuse</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body style="background: linear-gradient(135deg, #f8fafc 0%, white 50%, #e6f2f2 100%);">
    <!-- Background decoration -->
    <div style="position: absolute; top: 5rem; left: 2.5rem; width: 8rem; height: 8rem; background: linear-gradient(135deg, rgba(79, 209, 197, 0.2), rgba(255, 127, 80, 0.2)); border-radius: 50%; filter: blur(60px); animation: pulse-glow 4s ease-in-out infinite;"></div>
    <div style="position: absolute; bottom: 5rem; right: 2.5rem; width: 10rem; height: 10rem; background: linear-gradient(135deg, rgba(255, 127, 80, 0.15), rgba(0, 255, 255, 0.15)); border-radius: 50%; filter: blur(60px); animation: pulse-glow 4s ease-in-out infinite; animation-delay: -2s;"></div>
    
    <div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 1rem;">
        <div style="width: 100%; max-width: 32rem; text-align: center;">
            <!-- Logo -->
            <div style="display: flex; align-items: center; justify-content: center; gap: 0.75rem; margin-bottom: 2rem;">
                <div style="width: 3rem; height: 3rem; background: var(--gradient-primary); border-radius: 1rem; display: flex; align-items: center; justify-content: center;">
                    <div style="width: 1.5rem; height: 1.5rem; background: white; border-radius: 0.375rem; transform: rotate(45deg);"></div>
                </div>
                <span style="font-size: 1.5rem; font-weight: 700; color: var(--color-text);">FlowFuse</span>
            </div>

            <!-- Coming Soon Content -->
            <div style="background: white; border-radius: 1.5rem; box-shadow: 0 25px 50px rgba(0,0,0,0.1); border: 1px solid rgba(0,0,0,0.05); padding: 3rem 2rem;">
                <!-- Icon -->
                <div style="width: 5rem; height: 5rem; background: linear-gradient(135deg, #e6f2f2, #ccebe8); border-radius: 1.5rem; display: flex; align-items: center; justify-content: center; margin: 0 auto 1.5rem;">
                    <svg style="width: 2.5rem; height: 2.5rem; color: var(--color-primary);" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>

                <!-- Main Content -->
                <h1 id="coming-soon-title" style="font-size: 2rem; font-weight: 700; color: var(--color-text); margin-bottom: 1rem;">
                    Coming Soon
                </h1>
                
                <p id="coming-soon-description" style="font-size: 1.25rem; color: var(--color-text-light); margin-bottom: 2rem; line-height: 1.6;">
                    This feature is currently in development and will be available soon.
                </p>

                <!-- Expected Date -->
                <div style="display: inline-flex; align-items: center; gap: 0.5rem; padding: 0.5rem 1rem; background: linear-gradient(135deg, #e6f2f2, #fff7f3); border: 1px solid rgba(79, 209, 197, 0.5); border-radius: 2rem; margin-bottom: 2rem;">
                    <svg style="width: 1rem; height: 1rem; color: var(--color-primary);" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-5 5-5-5h5V8a1 1 0 011-1h1a1 1 0 011 1v9z"></path>
                    </svg>
                    <span style="font-size: 0.875rem; font-weight: 500; color: var(--color-primary);">Expected launch: Q2 2024</span>
                </div>

                <!-- Notify Feature -->
                <div style="background: #f8fafc; border-radius: 1rem; padding: 1.5rem; margin-bottom: 2rem;">
                    <h3 style="font-size: 1.125rem; font-weight: 600; color: var(--color-text); margin-bottom: 0.75rem;">
                        Be the first to know!
                    </h3>
                    <p style="color: var(--color-text-light); margin-bottom: 1rem;">
                        Get notified when this feature becomes available.
                    </p>
                    <div style="display: flex; flex-direction: column; gap: 0.75rem; max-width: 20rem; margin: 0 auto;">
                        <input type="email" placeholder="Enter your email" style="flex: 1; padding: 0.75rem 1rem; border: 1px solid var(--color-border); border-radius: 0.75rem; font-size: 1rem;">
                        <button onclick="handleNotifySignup()" style="background: var(--color-button-500); color: white; padding: 0.75rem 1.5rem; border: none; border-radius: 0.75rem; font-weight: 500; cursor: pointer; transition: background-color 0.2s;">
                            <svg style="width: 1rem; height: 1rem; margin-right: 0.5rem; display: inline;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                            </svg>
                            Notify Me
                        </button>
                    </div>
                </div>

                <!-- Back Button -->
                <a href="index.html" style="display: inline-flex; align-items: center; gap: 0.5rem; padding: 0.75rem 2rem; background: transparent; color: var(--color-primary); border: 2px solid #4FD1C7; border-radius: 0.75rem; text-decoration: none; font-weight: 500; transition: all 0.2s;">
                    <svg style="width: 1rem; height: 1rem;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                    Back to Home
                </a>
            </div>

            <!-- Additional Info -->
            <div style="margin-top: 2rem; text-align: center;">
                <p style="color: var(--color-text-muted); font-size: 0.875rem;">
                    Questions? Contact us at 
                    <a href="mailto:support@flowfuse.com" style="color: var(--color-primary); text-decoration: underline;">
                        support@flowfuse.com
                    </a>
                </p>
            </div>
        </div>
    </div>

    <script>
        function handleNotifySignup() {
            const email = document.querySelector('input[type="email"]').value;
            if (email) {
                alert(`Thank you! We'll notify ${email} when this feature is ready.`);
                document.querySelector('input[type="email"]').value = '';
            } else {
                alert('Please enter your email address.');
            }
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
